<html>
<head>
    <title>{{ book.title }}</title>
    <link href="{{ url_for('static', path='/bmfw.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/buttons.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
<div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-labelledby="roomModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="roomModalLabel">Add a room</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <h1>Welcome to smartbookshelf</h1>
    To begin, please define one or more rooms, each with one or more shelves.
    <br />
    <ul id="rooms">
</ul>
<button type="button" class="button-3" style="width: 100%; margin-top: 50px;" data-toggle="modal" data-target="#roomModal">Add Room</button>
<script></script>
